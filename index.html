<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Thomas Salzgeber - Math Quiz</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="scripts/mathop.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="scripts/content.js" defer></script>

    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <header id="top">
            <!-- Site Logo -->
            <a href="../index.html">
                <picture class="logo-image">
                    <source srcset="images/logo/logo-128x128.png" width="128" height="128" media="(min-width: 801px)">
                    <source srcset="images/logo/logo-64x64.png" width="64" height="64"
                        media="(min-width: 400px) AND (max-width:800px)">
                    <source srcset="images/logo/logo-32x32.png" width="32" height="32"
                        media="(min-width: 0px) AND (max-width:399px)">
                    <img src="images/logo/logo-128x128.png" alt="Logo Thomas Salzgeber" width="128" height="128">
                </picture>
            </a>

            <h1 id="header-title">title</h1>

        </header>
        <!-- Navigation -->
        <nav>
            <ul>
                <li><a class="home-image" href="../index.html"> Home</a></li>
                <li>
                    <div class="dropdown">
                        <a class="game-image" href="#"> Games</a>
                        <div class="dropdown-content">
                            <a href="../hangman/index.html">Hangman</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="dropdown">
                        <a class="quiz-image" href="#"> Quizzes</a>
                        <div class="dropdown-content">
                            <a href="index.html">Math Quiz</a>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <main class="link-content">

            <noscript>
                <strong>Please enable JavaScript to get the full web content. Some elements are not visible if
                    JavaScript is disabled.</strong>
                <p id="nocscript-link">Visit <a href="https://www.enable-javascript.com/" target="_blank">Enable
                        Javascript</a>
                    for instructions for your web browser.</p>
            </noscript>

            <h2 id="section-header"></h2>

            <div id="data">

                <section id="data-1">
                    <h3 id="math-quiz"></h3>
                    <p id="settings-text"></p>
                    <label class="radio-block"><input type="radio" name="mathchoice" value="math-1" checked>
                        1. Multiplication</label>
                    <label class="radio-block"><input type="radio" name="mathchoice" value="math-2"> 2.
                        Division</label>
                    <label class="radio-block"><input type="radio" name="mathchoice" value="math-3"> 3. Division
                        with remainder (Result format: 123r4)</label>
                    <label class="radio-block"><input type="radio" name="mathchoice" value="math-4"> 4. Division
                        rounded (Rounded to 2 decimal places)</label>
                    <label class="radio-block"><input type="radio" name="mathchoice" value="math-5"> 5.
                        Addition</label>
                    <label class="radio-block"><input type="radio" name="mathchoice" value="math-6">
                        6. Subtraction</label>
                    <label class="radio-block"><input type="radio" name="mathchoice" value="math-7"> 7. Random operation
                        from Quiz 1 to 6</label>

                    <hr>
                    <p><span id="mathoperation"></span><input type="text" id="input-result" name="input-result"><button
                            type="button" id="ok-btn">OK</button></p>
                    <p><span id="result"> </span><br><span id="result-boolean"></span></p>
                </section>

                <section id="data-2">
                    <h3 id="statistic"></h3>
                    <p>you did</p>
                </section>

            </div>

        </main>

        <!-- Footer info -->
        <div id="footer-info">
            <div id="footer-box-1">

                <h4>Impressum</h4>
                <span id="impressum-date">impressum date</span><br>
                <span id="impressum-name">impressum name</span>
            </div>

            <div id="footer-box-2">
                <h4>Contact</h4>
                <span class="email-symbol contact-email-address"></span>
            </div>
        </div>

        <footer id="footer-content">
            <div id="footer-1">
                <p>
                    <a class="footer-top" href="#top"> [ Top ]</a>
                </p>
            </div>

            <div id="footer-2">
                <p>
                    <a class="footer-sitemap" href="sitemap.html"> Sitemap</a>
                </p>
            </div>

        </footer>

    </div>

</body>

</html>
